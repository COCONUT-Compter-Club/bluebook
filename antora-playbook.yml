site:
  title: COCONUT - Bluebook
  url: https://bluebook.coconut.or.id
  start_page: bluebook::index.adoc
content:
  sources:
    - url: https://github.com/COCONUT-Compter-Club/bluebook.git
      branches: main
      start_path: docs
asciidoc:
  attributes:
    experimental: ''
    idprefix: ''
    idseparator: '-'
    page-pagination: ''
ui:
  bundle:
    url: ./ui-bundle
    snapshot: true
output:
  dir: ./build
  clean: true
antora:
  extensions:
    - '@antora/lunr-extension'
